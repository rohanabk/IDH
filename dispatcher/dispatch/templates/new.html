<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <title>New Customer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript">

        // Load the Google Transliterate API
        google.load("elements", "1", {
              packages: "transliteration"
            });
  
        function onLoad() {
          var options = {
              sourceLanguage:
                  google.elements.transliteration.LanguageCode.ENGLISH,
              destinationLanguage:
                  [google.elements.transliteration.LanguageCode.KANNADA],
              shortcutKey: 'ctrl+g',
              transliterationEnabled: true
          };
  
          // Create an instance on TransliterationControl with the required
          // options.
          var control =
              new google.elements.transliteration.TransliterationControl(options);
  
          // Enable transliteration in the textbox with id
          // 'transliterateTextarea'.
          control.makeTransliteratable(['transliterateTextarea']);
          control.makeTransliteratable(['cityTrans']);

        }
        google.setOnLoadCallback(onLoad);
      </script>
      <!-- Wide card with share menu button -->
<style>
        .demo-card-wide.mdl-card {
          width: 512px;
        }
        .demo-card-wide > .mdl-card__title {
          color: #fff;
          height: 176px;
          background: url('../assets/demos/welcome_card.jpg') center / cover;
        }
        .demo-card-wide > .mdl-card__menu {
          color: #fff;
        }
        </style>
        
</head>
<body>
    <div style=" width: 400px;padding: 20px;margin: 100px;border:2px solid darkblue ;"><h4>New Customer</h4>
            <form  method="POST">{% csrf_token %}
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" name="usn" id="usn">
                            <label class="mdl-textfield__label" for="usn">Customer Code</label>
                          </div><br>
                          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" name="cName" type="text" id="cName">
                                <label class="mdl-textfield__label" for="cName">Customer Name(English)</label>
                              </div><br>
                              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" name="ckName" type="text" id="transliterateTextarea">
                                    <label class="mdl-textfield__label" for="transliterateTextarea">Customer Name(Kannada)</label>
                                  </div><br>
                                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                        <input class="mdl-textfield__input" name="city" type="text" id="city">
                                        <label class="mdl-textfield__label" for="city">City(English)</label>
                                      </div><br>
                                      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                            <input class="mdl-textfield__input" name="kcity" type="text" id="cityTrans">
                                            <label class="mdl-textfield__label" for="cityTrans">City(Kannada)</label>
                                          </div><br>
                                          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                                <input class="mdl-textfield__input" name="address" type="text" id="address">
                                                <label class="mdl-textfield__label" for="address">Address</label>
                                              </div><br>
        
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit">Submit</button>
            </form>
           
    </div>
   
          
</body>
</html>
